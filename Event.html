<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Event 1</h2>
    <p class="seats">Number of available seats: <span id="available">23</span></p>
    
    <div class="form-box">
      <div class="left">
        <img src="https://via.placeholder.com/120x150.png?text=Image" alt="image">
      

     <div class="right">
        <form>
          <label>Name:</label>
          <input type="text" required>

          <label>Email:</label>
          <input type="email" required>

          <label>Phone No.:</label>
          <input type="tel" required>

          <label>Number of seats:</label>
          <select required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>

          <label>Name of Attendee 2:</label>
          <input type="text">

          <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset" class="cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
